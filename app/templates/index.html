<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<button type="button" class="navbar-toggle" data-toggle=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="index.html">{{server}} status</a>
			<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="https://github.com/sckasturi/status">GitHub</a></li>
				<li><a href="http://techfilmer.com">About the maker</a></li>
				
			</ul>
			</div>
	</div>
	</div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Uptime</h1>
        <p>{{uptime}}</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Users logged in</h2>
          <p>{{user}}</p>
        </div>
        <div class="col-md-4">
          <h2>CPU Load</h2>
          <p>{{load}}</p>
       </div>
        <div class="col-md-4">
          <h2>Free Memory</h2>
          <p>{{memory}}</p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Srijay Kasturi 2014</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
